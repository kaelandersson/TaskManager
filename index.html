<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="display: inline-block">Task Tracker</h1>
      <label for="dark-mode-toggle" style="margin-left: 20px">
        <input type="checkbox" id="dark-mode-toggle" />
        Dark Mode
      </label>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
